<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>MicroLibrary</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>

<body>

<div layout:fragment="content">


    <div class="container-fluid" >
        <div class="row">

            <div class="col col-md-10">

                <h2 class="rouge">Livres</h2>
                <hr/>
                <div class="row justify-content-start" style="margin-left: 15%">


                    <th:block th:each="livre : ${listeLivres}">
                        <div id="vignette" class="col col-md-3">
                            <div class="thumbnail">
                                <div class="caption">
                                    <p th:text= "'Titre : ' + ${livre.titre}"></p>
                                    <p th:text="'Auteur : ' + ${livre.auteur}"></p>

                                    <p th:text="'Nombre de livre(s) disponible(s) : ' + ${livre.listeExemplaires.size()}"></p>

                                    <div class="row">
                                        <div class="col col-md-5">
                                            <p><img id="imageDetail" th:src="@{'/img/' + ${livre.getUrlPhoto()}}"></p>
                                        </div>

                                    </div>

                                    <p>
                                        <a class="btn btn-light" href="#" th:href="@{/livre(id=${livre.getId()})}">Afficher d√©tail</a>
                                    </p>

                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>

            </div>


            <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

        </div>

    </div>

</div>

</body>


</html>
