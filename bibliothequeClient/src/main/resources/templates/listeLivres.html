<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MicroLibrary</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>
<body>


<div class="container">

    <h1>Livres</h1>


    <div class="row">
        <div th:each="livre : ${listeLivres}" class="col-md-4 my-1">
            <a th:href="@{/livre(id=${livre.getId()})}">
                <p th:text= "${livre.titre}"></p>
           </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
