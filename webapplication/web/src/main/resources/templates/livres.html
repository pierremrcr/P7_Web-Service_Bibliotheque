<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>MicroLibrary</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />

</head>

<body>

<div layout:fragment="content">


    <div class="container-fluid" >

        <div class="row">

            <div class="col col-md-10">


                <div class="row justify-content-start" style="margin-left: 15%">

                    <div class="table-responsive">


                        <table class="table table-hover table-border">

                            <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Auteur</th>
                                <th>Nombre d'exemplaires disponibles</th>
                            </tr>
                            </thead>


                    <th:block th:each="livre : ${listeLivres}">

                        <tbody>

                        <tr>

                            <td th:text= "${livre.titre}"></td>
                            <td th:text="${livre.auteur}"></td>
                            <td th:text="${livre.listeExemplaires.size()}"></td>

                            <td>
                                <a class="btn btn-light" href="#" th:href="@{/livre(id=${livre.getId()})}">Afficher d√©tail</a>
                            </td>

                        </tr>

                        </tbody>

                    </th:block>

                        </table>

                    </div>

                </div>

                <script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>


            </div>

        </div>

    </div>

</div>

</body>

</html>
