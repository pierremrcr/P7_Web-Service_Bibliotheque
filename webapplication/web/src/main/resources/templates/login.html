<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>Authentification</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</head>

<body>

<div layout:fragment = "content">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-5">



                <form th:action="@{/login}" th:object="${login}" method="post">


                    <div class="form-group">
                        <label>Adresse Mail</label>
                        <input type="email" name="com.bibliotheque.batch.mail" class="form-control" placeholder="Enter email" required/>
                    </div>

                    <div class="form-group">
                        <label>Mot de Passe</label>
                        <input type="password" name="motDePasse" class="form-control" placeholder="Password" required/>
                    </div>

                    <div th:if="${login == 'Mot de passe ou email invalide'}" class="alert alert-danger" role="alert">
                        Mot de passe ou email incorrect
                    </div>

                    <button type="submit" value="login" class="btn btn-dark" style="width: 100%">Submit</button>
                </form>

            </div>

        </div>
    </div>
</div>

</body>

</html>
